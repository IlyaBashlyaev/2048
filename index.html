                        <span>Choose Mode</span>
                    </div>

        <div class="settings-menu-button" transform='scale(3)'>
            <div></div>

        </div>

        <div class="left-side"></div>
        <div class="right-side"></div>

        <main>
            <header>

                <div class="header-widgets">

                    </div>

                    <div class="score-block" onmousedown="rippleShow(this)">
                        <div class="score-title">Score</div>
                        <div class="score-value">0</div>
                    </div>

                    <div class="score-block" onmousedown="rippleShow(this)">
                        <div class="score-title">Best</div>
                        <div class="score-value"></div>
                    </div>
                </div>
            </header>
            
            <div class="arenas">
                <section>
                    <div class="squares"></div>
        
                    <div class="row">
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[0,0]"></div>
                            </div>
                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[1,0]"></div>
                            </div>
                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[2,0]"></div>
                            </div>
                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">

                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[1,2]"></div>
                            </div>
                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[2,2]"></div>

                        <div class="cell-block">
                            <div class="cell-content">

                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[3,3]"></div>
                            </div>
                        </div>
                    </div>
    
                    <div class="game-over-alert">
                        <div class="game-over-bg"></div>
                        <div class="game-over-title"></div>
    
                        <div class="game-over-button" onclick='startGame()' onmousedown="rippleShow(this)">
                            <span>Try again</span>
                        </div>
                    </div>
                </section>

                <section class='ai-section'>
                    <div class="squares"></div>
        
                    <div class="row">
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[0,0]"></div>
                            </div>
                        </div>
        
                        <div class="cell-block">
                            <div class="cell-content">
                                <div class="cell" coords="[1,0]"></div>
